<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imagens/netflix.png">
    <title>Login | Netflix</title>
</head>
<body>
    <div class="header">
        <img src="../imagens/net-logo.png" alt="">
    </div>
    <div class="container">
        <h1>Entrar</h1>
        <input type="text" placeholder="Email ou número de telefone">
        <input type="password" placeholder="Senha">
        <button class="btn">Enviar</button>
        <div class="options">
            <label>
                <input type="checkbox"> Lembre-se de mim
            </label>
            <a href="#">Precisa de ajuda?</a>
        </div>
        <div class="new-account">
            Novo por aqui? <a href="#">Assine agora</a>
        </div>
        <div class="recaptcha">
            Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a>
        </div>

    </div>
</body>
</html>
